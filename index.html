<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Cipher Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Text to Cipher Converter</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <select id="shift">
            <option value="1">Shift by 1</option>
            <option value="2">Shift by 2</option>
            <option value="3">Shift by 3</option>
            <!-- Add more options as needed -->
        </select>
        <button id="encodeButton">Encode</button>
        <button id="decodeButton">Decode</button>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
